<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuka Britto</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
   
    <style>
      
      body {
        background-color: #f8f9fa;
        color: #333;
      }
      
      .hero {
        background: url('./images/427682993_1527052797869773_4504903910392821687_n.jpeg') no-repeat;
        background-position: center 20%;
        padding: 100px 0;
        text-align: center;
        color: #fff;
      }

    @media (max-width: 1140px) {
        .hero {
            background-size: cover;
           }
    }
        
      section h2 {
        margin-bottom: 1.5rem;
        text-transform: uppercase;
        letter-spacing: 0.1rem;
      }
     
      .video-embed {
        margin-bottom: 30px;
      }
     
      .btn-custom {
        text-transform: uppercase;
        letter-spacing: 0.1rem;
      }
    </style>
  </head>
  <body>
    
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#">Samuka Britto</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#videos">Videos</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#spotify">Spotify</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#instagram">Instagram</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    
    <header class="hero">
      <div class="container">
        <h1 class="display-4">Samuka Britto</h1>
        <p class="lead">Artist & Music Creator</p>
      </div>
    </header>

    
    <main class="container my-5">
      
      <section id="videos">
        <h2>Videos</h2>
        <div class="row">
          <div class="col-md-6 video-embed">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/S5OjLyVM4ns"
                title="YouTube Video 1"
                allowfullscreen
              ></iframe>
            </div>
          </div>
          <div class="col-md-6 video-embed">
            <div class="ratio ratio-16x9">
              <iframe
                src="https://www.youtube.com/embed/lNg9WIno7mU"
                title="YouTube Video 2"
                allowfullscreen
              ></iframe>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a
            href="https://www.youtube.com/@SamukaBritto"
            target="_blank"
            class="btn btn-danger btn-custom"
            >Visit YouTube Channel</a
          >
        </div>
      </section>

      
      <section id="spotify" class="my-5">
        <h2>Spotify</h2>
        <div class="ratio ratio-16x9">
          <iframe
            src="https://open.spotify.com/embed/artist/5QgbOrBckyUFzyUxEHHe5b"
            frameborder="0"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </section>

      
      <section id="instagram" class="my-5">
        <h2>Instagram</h2>
        <div class="text-center">
          <a
            href="https://www.instagram.com/samukabrittos/"
            target="_blank"
            class="btn btn-primary btn-custom"
            >Follow on Instagram</a
          >
        </div>
      </section>
    </main>

    
    <footer class="bg-light py-4">
      <div class="container text-center">
        <p class="mb-0">&copy; 2025 Samuka Britto. All rights reserved.</p>
      </div>
    </footer>

    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
