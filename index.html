<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Samuka Britto</title>
    <link rel="stylesheet" href="./style.css">
  </head>
  <body>
    
    <div class="cover-page">
      <div class="hero-content">
        <h1>Samuka Britto</h1>
        <p>Artist & Music Creator</p>
      </div>
    </div>
    
    
    <div class="animation-circle" id="animation-circle"></div>
    
   
    <nav class="navbar">
      <div class="container navbar-container">
        <a class="navbar-brand" href="#">Samuka Britto</a>
        <button class="navbar-toggle" id="navbar-toggle">
          <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M3 18h18v-2H3v2zm0-5h18v-2H3v2zm0-7v2h18V6H3z"></path>
          </svg>
        </button>
        <ul class="navbar-menu" id="navbar-menu">
          <li><a href="#home" class="nav-link" data-section="home">Home</a></li>
          <li><a href="#videos" class="nav-link" data-section="videos">Videos</a></li>
          <li><a href="#spotify" class="nav-link" data-section="spotify">Spotify</a></li>
          <li><a href="#instagram" class="nav-link" data-section="instagram">Instagram</a></li>
        </ul>
      </div>
    </nav>

    
    <div id="home" class="content-section active">
     
    </div>

    <div id="videos" class="content-section">
      <div class="container">
        <h2>Videos</h2>
        <div class="video-grid">
          <div class="video-item">
            <div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/cRf-9Z5vKpA?si=TcwwZwrx_YpDwXiu&amp;controls=0&amp;start=1" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
          <div class="video-item">
            <div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/S5OjLyVM4ns?si=fJ_7K5nWx9dMWxhU&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
          <div class="video-item">
            <div class="video-wrapper">
              <iframe src="https://www.youtube.com/embed/lNg9WIno7mU?si=Jd_vd9tpr_yGWfDH&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
          <div class="video-item">
            <div class="video-wrapper">
              <iframe width="560" height="315" src="https://www.youtube.com/embed/qn7tCDILi_E?si=1eTEyIr14KY2PHHf&amp;controls=0" title="YouTube video player" frameborder="0" allow="accelerometer; clipboard-write; encrypted-media; gyroscope; picture-in-picture" referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
            </div>
          </div>
        </div>
        <div class="text-center mt-4">
          <a
            href="https://www.youtube.com/@SamukaBritto"
            target="_blank"
            class="btn btn-danger"
            >Visit YouTube Channel</a
          >
        </div>
      </div>
    </div>

    <div id="spotify" class="content-section">
      <div class="container">
        <h2>Spotify</h2>
        <div class="spotify-wrapper">
          <iframe
            src="https://open.spotify.com/embed/artist/5QgbOrBckyUFzyUxEHHe5b"
            allowtransparency="true"
            allow="encrypted-media"
          ></iframe>
        </div>
      </div>
    </div>

    <div id="instagram" class="content-section">
      <div class="container">
        <h2>Instagram</h2>
        <div class="text-center">
          <a
            href="https://www.instagram.com/samukabrittos/"
            target="_blank"
            class="btn btn-primary"
            >Follow on Instagram</a
          >
        </div>
      </div>
    </div>

    <footer class="footer">
      <div class="container">
        <p>&copy; 2025 Samuka Britto. All rights reserved.</p>
      </div>
    </footer>

    <script>
      
      document.addEventListener('DOMContentLoaded', function() {
        const navLinks = document.querySelectorAll('.nav-link');
        const sections = document.querySelectorAll('.content-section');
        const animationCircle = document.getElementById('animation-circle');
        const navbarToggle = document.getElementById('navbar-toggle');
        const navbarMenu = document.getElementById('navbar-menu');
        const navbar = document.querySelector('.navbar');
        let currentSection = 'home';
        
        
        function navigateToSection(sectionId) {
          
          if (currentSection === sectionId) return;
          
          
          const centerX = window.innerWidth / 2;
          const centerY = window.innerHeight / 2;
          
        
          animationCircle.style.left = `${centerX - 50}px`;
          animationCircle.style.top = `${centerY - 50}px`;
          
          
          animationCircle.classList.add('active');
          
          
          setTimeout(() => {
            
            sections.forEach(section => {
              section.classList.remove('active');
            });
            
         
            document.getElementById(sectionId).classList.add('active');
            currentSection = sectionId;
            
            
            setTimeout(() => {
              animationCircle.classList.remove('active');
            }, 300);
          }, 800);
        }
        
       
        navLinks.forEach(link => {
          link.addEventListener('click', function(e) {
            e.preventDefault();
            const sectionId = this.getAttribute('data-section');
            navigateToSection(sectionId);
            
            
            navbarMenu.classList.remove('active');
          });
        });
        
      
        navbarToggle.addEventListener('click', function() {
          navbarMenu.classList.toggle('active');
        });
        
    
        window.addEventListener('scroll', function() {
          if (window.scrollY > 100) {
            navbar.style.backgroundColor = 'rgba(0, 0, 0, 0.8)';
          } else {
            navbar.style.backgroundColor = 'transparent';
          }
        });
      });
    </script>
  </body>
</html>
